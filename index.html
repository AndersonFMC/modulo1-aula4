<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form>
        <label for="nome">Nome do cliente</label>
        <input type="text" id="nome" placeholder="Digite o nome" required>
        <div class="lado-a-lado">
            <div class="lado">
                 <label for="email">Email</label>
                 <input type="email" id="email" placeholder="Digite o email">    
            </div>
            <div class="lado">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
            </div>
        </div>
        
        <label for="endereco">Endere√ßo</label>
        <input type="text" id="endereco" placeholder="Digite o endereco" required>
        <div class="lado-a-lado">
         <div  class= "lado">
              <label for="numero">Numero</label>
              <input type="number" id="numero" placeholder="000" min="0" required>
         </div>
         <div class= "lado">
              <label for="complemento">Complemento</label>
              <input type="text" id="complemento" placeholder="Bloco, Ap, Casa"> 
         </div>
        </div>

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" placeholder="Digite seu bairro">
        <div class="lado-a-lado">
            <div class="lado"> 
                <label for="sabor da pizza">Escolha o sabor</label>
                <select id="sabor" required>
                <option disabled selected>Escolha o sabor</option>
                <option>Calabresa</option>
                <option>Portuguesa</option>
                <option>Frango c/catupiry</option>
                <option>Peperoni</option>
                <option>Mussarela</option>
                <option>Carne do sol</option>
                </select>
            </div>
            <div class="lado">
                <label for="Pagamento">Forma de pagamento</label>
                <select  id="pagamento">
                <option disabled selected>Escolha a forma</option>
                <option>Cartao</option>
                <option>Dinheiro</option>
                <option>Pix</option>
                </select>
            </div>
        </div>
        <label for="obs">Obs:</label>
        <textarea  id="obs" cols="30" rows="5"></textarea>
        <button type="submit" onclick="mandarpedido()">Enviar</button>
    </form>

    <script>
        function mandarpedido(){
            event.preventDefault();
            window.location.href = `https://api.whatsapp.com/send?phone=5585981727046&text=Oi%20eu%20sou%20${nome.value},%20gostaria%20de%20pedir%20uma%20pizza%20de%20${sabor.value},${obs.value}2%20para%20entregar,%20no%20${endereco.value}%20${numero.value}%20${complemento.value},%20${bairro.value},%20meus%20contatos%20s%C3%A3o%20${telefone.value}%20e%20${email.value}!`;
        }
    </script>
</body>
</html>
